<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css" type ="text/css">
  <title>HackHub</title>
</head>
<body>
  <div class="popup_div">
    <div class="logo">
      <h1><span class="color1">Hack</span><span class="color2">Hub</span></h1>
      <h6>The only hub you'll ever need.</h6>
    </div>
    <div class="sites">
      <center>
        <a href="https://github.com/">
          <img src="assets/github.png" class="github" id="github">
        </a>
        <a href="https://stackoverflow.com/">
          <img src="assets/stackof.png" class="stackof" id="stackof">
        </a>
        <a href="https://leetcode.com/problemset/all/">
          <img src="assets/leetcode.png" class="leetcode" id="leetcode">
        </a>
      </center>
    </div>
    <br>
    <div class="button">
      <center><button class="darkToggle">Toggle Dark Mode!</button></center>
    </div>
    <br>
    <center><div class="inputs" id="input-div">
      <input type="text" placeholder="New task..." id="my-input">
      <button id="add-task">+</button>
    </div></center>
    
    <div class="to-do-list">
      
    </div>
  </div>
</body>
<script src="./popup.js"></script>
</html>
